<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <h1>menu project</h1> -->
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>
    <!-- title ends -->

    <!-- filter buttons -->
    <div class="btn-container">
      <button class="filter-btn" data-id="all" type="button">all</button>
      <button class="filter-btn" data-id="breakfast" type="button">breakfast</button>
      <button class="filter-btn" data-id="lunch" type="button">lunch</button>
      <button class="filter-btn" data-id="shakes" type="button">shakes</button>
    </div>
    <!-- filter button ends
       -->
    <!-- menu items -->
    <div class="section-center">
      <!-- single item starts -->
      <article class="menu-item">
        <img src="menu-item.jpeg" class="photo" alt="">
        <div class="item-info">
          <header>
            <h4>ButterMilk Pancakes</h4>
            <h4 class="price">$20</h4>
          </header>
          <p class="item-text">Lorem ipsum dolor sit amet, 
            consectetur adipisicing elit. Quaerat et modi 
            eos. Officia quo natus rerum architecto 
            consequatur sapiente aliquid.</p>
        </div>
      </article>
      <!-- single item ends -->
    </div>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
