<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <h1>review project</h1> -->
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- Review -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" alt="" id="person-img">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet
          consectetur adipisicing elit. Est distinctio,
          nesciunt, rem corrupti eius laboriosam dolor
          voluptatibus quisquam, explicabo.</p>
        <!-- Prev Next Button -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- Random Button -->
        <button class="random-btn">suprise me</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
